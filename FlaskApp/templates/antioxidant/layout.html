{% extends "layout.html" %}
<title>{% block title %}A IDAod Predictor{% endblock title %}</title>
{% block style %}
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock style %}

 {% block content %}

    <div class="jumbotron">
        <div class="header clearfix">
            <h3 class="text-muted">IDAod Predictor</h3>
        </div>
        <div class="btn-group" role="button" aria-label="...">
                    <button type="button" class="btn btn-sm btn-default">
                        <span class="glyphicon glyphicon-folder-open" aria-label="true"></span>
                        <a href="/IDAod/data/">Data</a></button>
                    <button type="button" class="btn btn-sm btn-default">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        <a href="/IDAod/about/">About</a></button>
        </div>

          <form enctype="multipart/form-data" action="/IDAod/result/" method="POST">


            <p class="lead"><small>Enter the query protein sequences in FASTA format (<a href="/IDAod/example/">Example</a>)</small></p>
            <textarea class="form-control" name='antioxidant' rows="10"></textarea>
            <br>
              <p align="left">Or you can upload a txt file:</p>
              <p><input type="file" name="ant_file"></p>
              <p><button class="btn btn-lg btn-success" onclick="myFunction()">Submit</button></p>
{#              <p>#}
{#                <button type="submit" class="btn btn-lg btn-success">Submit</button>#}
{#              </p>#}
    </form>

    </div>
<script>
function myFunction() {
    alert("This method may take several minutes to predict the test samples.\nPlease click 'OK' to start.");
}

$(document).ready(function(){
    $(".btn").click(function(){
        $(this).button('loading');
    });
});

</script>
 {% endblock content %}
