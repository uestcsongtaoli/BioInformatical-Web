{% extends "layout.html" %}

<head>
     <title>{% block title %}A Bateriophage Predictor{% endblock title %}</title>
</head>

        {% block content %}

            <div class="jumbotron">
                  <div class="header clearfix">
                      <h3 class="text-muted">PhagePred</h3>
                  </div>
                <div class="btn-group" role="button" aria-label="...">
                    <button type="button" class="btn btn-sm btn-default">
                        <span class="glyphicon glyphicon-folder-open" aria-label="true"></span>
                        <a href="/bacteriophage/data/">Data</a></button>
                    <button type="button" class="btn btn-sm btn-default">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        <a href="/bacteriophage/about/">Read Me</a></button>
                </div>

                <div class="content">
                    <form enctype="multipart/form-data" action="/bacteriophage/result/" method="POST">

                        <p class="lead"><small>Enter the query protein sequences in FASTA format (<a href="/bacteriophage/example/">Example</a>)</small></p>
                        <textarea class="form-control" name='bacteriophage' rows="15"></textarea>
                        <br>
                        <p><input class="btn btn-lg btn-success" type="submit" value="Submit" id="button_submit" ></p>

                    </form>
                </div>
            </div>
        {% endblock content %}
